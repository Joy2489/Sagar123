{% extends 'base.html' %}
{% block 'content' %}
<div class="container-fluid bg-primary text-center p-5">
    <h2 class="text-white">New User? Create Your Account</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-xl-3"></div>
        <div class="col-xl-6">
          <div class="card shadow bg-success">
            <form method="post" action="">
                {% csrf_token %}

                <div class="form-group mt-4">
                    <input type="text" class="form-control" name="first_name" placeholder="Type Your First Name" required>
                </div>

                <div class="form-group mt-4">
                    <input type="text" class="form-control" name="last_name" placeholder="Type Your last Name" required>
                </div>

                <div class="form-group mt-4">
                    <input type="text" class="form-control" name="username" placeholder="Type Your username" required>
                </div>

                <div class="form-group mt-4"><i class="fa-regular fa-envelope icon"></i>
                   <input type="text" class="form-control" name="email" placeholder="Type Your email"required>
                </div>

                <div class="form-group mt-4">
                    <input type="password" class="form-control" name="password" placeholder="Type password" required>
                </div>

                <div class="form-group mt-4">
                    <input type="submit" class="btn btn-primary" name="submit" value="RegisterNow" required>
                </div>

            </form>
          </div>
        </div>
    </div>
    <div class="col-xl-4"></div>
</div>
{% endblock %}
