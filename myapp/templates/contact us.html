{% extends 'base.html'%}
{% block 'content' %}
<div class="container-fluid p-5 bg-primary">
    <h2 class="text-white text-center">Enquiry Form</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-xl-3"></div>
        <div class="col-xl-6">
            <div class="card shadow">
                <div class="card-body">
                    <form method="Post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
    
                        <div class="form-group mb-1">
                            <strong>Name :</strong>
                            <input type="text" class="form-control" name="Name" placeholder="Type Your Name">
                        </div>
    
                        <div class="form-group mb-2">
                            <strong>EmailId :</strong>
                            <input type="email" class="form-control" name="EmailId" placeholder="Type Your Email">
                        </div>

                        <div class="form-group mb-2">
                            <strong>Contact/WhatsappNo :</strong>
                            <input type="number" class="form-control" name="ContactNo" placeholder="Type Your Contact number">
                        </div>
                        
                        <div class="form-group mb-2">
                            <strong>Upload Photo :</strong>
                            <input type="file" class="form-control" name="Pic" accept="jpeg,.jpg,.png">
                        </div>

                        <div class="form-group mb-2">
                            <strong>Document :</strong>
                            <input type="file" class="form-control" name="Pic" accept="pdf,.doc,.jpg">
                        </div>

                        <div class="form-group mb-2">
                            <strong>City :</strong>
                            <input type="text" class="form-control" name="City" placeholder="Type Your city name">
                        </div>

                        <div class="form-group mb-2">
                            <strong>Message :</strong>
                            <textarea type="email" rows=10 cols="20" class="form-control" name="Message" placeholder="Type Your Message..."></textarea>
                        </div>

                        <input type="hidden" name="userid" value="{{user.id}}">
                        
                        <div class="form-group mb-2">
                            <input type="submit" class="form-control btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-4"></div>
    </div>
    </div>
{% endblock %}
