{% extends 'base.html' %}
{% block 'content' %}
<div class="container-fluid bg-primary text-center p-5">
    <h2 class="text-white">Explore All Courses</h2>
</div>

<div class="container">
    <div class="row">
        {% for x in products %}
        <div class="col-lg-3">
            <div class="card">
                <div class="card-header">
                    <a href="../description/{{x.id}}">
                    <img src="{{x.Image.url}}" width="100%" height="200px">
                    </a>
                </div>
                <div class="card-body">
                    <b>{{x.Name}}</b>
                    <del>{{x.MRP}}</del>
                    <ins>{{x.salesprice}}</ins>
                </div>

                <div class="card-footer text-center">
                    <form method="post" action="../addtocart">
                        {% csrf_token %}
                        <input type="hidden" name="pid" value="{{x.id}}">
                        <input type="submit" class="btn btn-primary" value="Add To Cart">
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
