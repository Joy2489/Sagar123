{% extends 'base.html' %}
{% block 'content' %}
<div class="container-fluid p-5 bg-primary">
    <h2 class="text-white text-center">Update Records</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-xl-3"></div>
        <div class="col-xl-6">
            <div class="card shadow bg-success">
                <div class="card-body">
                    <form method="Post" enctype="multipart/form-data">
                        {% csrf_token %}
    
                        <div class="form-group mb-2">
                            <input type="text" class="form-control" name="Name" value="{{data.Name}}" placeholder="Type Your Name">
                        </div>
    
                        <div class="form-group mb-2"><i class="fa-regular fa-envelope icon"></i>
                            <input type="email" class="form-control" name="EmailId" value="{{data.EmailId}}" placeholder="Type Your Email">
                        </div>

                        <div class="form-group mb-2">
                            <input type="number" class="form-control" name="ContactNo" value="{{data.ContactNo}}" placeholder="Type Your Contact number">
                        </div>
                        <div class="form-group mb-2">
                            <input type="file" class="form-control" name="Pic" accept="jpeg,.jpg,.png">
                        </div>

                        <div class="form-group mb-2">
                            <input type="text" class="form-control" name="City" value="{{data.City}}" placeholder="Type Your city name">
                        </div>

                        <div class="form-group mb-2">
                            <textarea type="text" rows=10 cols="20" class="form-control" name="Message" placeholder="Type Your Message...">{{data.message}}</textarea>
                        </div>

                        <input type="hidden" name="userid" value="{{data.Id}}">

                        <div class="form-group mb-2">
                            <input type="submit" class="form-control btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-3"></div>
    </div>
    </div>
{% endblock %}
