{% extends 'base.html' %}
{% block 'content' %}
<div class="container-fluid bg-primary text-center p-5">
    <h2 class="text-white">Explore All Courses</h2>
</div>

<div class="container">
    <div class="row">
        {% for x in subcat %}
        <div class="col-lg-3">
            <div class="card">
                <div class="card-header">
                    <a href="../product/{{x.id}}">
                    <img src="{{x.Image.url}}" width="100%" height="200px">
                    </a>
                </div>
                <div class="card-body">
                    <b>{{x.Name}}</b>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
