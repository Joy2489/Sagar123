{% extends 'base.html' %}
{% block 'content' %}

<div class="container-fluid bg-primary text-center p-5">
    <h2 class="text-white">Login Your Account</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h3>{{error}}</h3>
            <form method="post" action="">
                {% csrf_token %}

                <div class="form-group mt-4">
                    <input type="text" class="form-control" name="username" placeholder="Type Your username" required>
                </div>

                <div class="form-group mt-4">
                    <input type="password" class="form-control" name="password" placeholder="Type password" required>
                </div>

                <div class="form-group mt-4">
                    <input type="submit" class="btn btn-primary" name="login" value="Login" required>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
